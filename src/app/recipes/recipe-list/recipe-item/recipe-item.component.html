<a appMouseOverStyling href="#" class="list-group-item clearfix" (click)="onSelectRecipe()">
    <span class="float-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </span>
    <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive img-thumbnail" style="max-height: 80px;">
  </span>
</a>
