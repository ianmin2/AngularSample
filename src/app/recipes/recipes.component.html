<div class="row">
    <div class="col-md-5">
        <app-recipe-list (activeRecipeDefined)="updateActiveRecipe($event)"></app-recipe-list>
    </div>

    <div class="col-md-7">
        <app-recipe-details *ngIf="activeRecipe; else noActiveRecipe" [currentRecipe]="activeRecipe"></app-recipe-details>
        <ng-template #noActiveRecipe>
            <p appDangerElement>Awaiting recipe selection!</p>
        </ng-template>
    </div>
</div>
